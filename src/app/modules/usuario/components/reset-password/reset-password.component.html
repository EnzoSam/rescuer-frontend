<div fxLayoutAlign="center center">
    <form  #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">  
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{page_title}}</mat-card-title>
          <mat-card-subtitle>
             {{page_subTitle}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Contrase単a</mat-label>
              <input type="password"  name="password" [(ngModel)]= "password" required matInput placeholder="Contrase単a">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Repetir Contrase単a</mat-label>
              <input type="password"  name="passwordConfirmacion" [(ngModel)]= "passwordConfirmacion" required matInput placeholder="Repetir Contrase単a">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </p>          
        </mat-card-content>
        <mat-card-actions>      
          <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Aceptar</button>
        </mat-card-actions>
      </mat-card>
      </div>
    </form>
    </div>
