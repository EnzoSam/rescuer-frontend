<br>
<div fxLayout="column" fxLayoutAlign="start center" >
<form  #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div>  
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{page_title}}</mat-card-title>
      <mat-card-subtitle>{{page_subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>E-Mail</mat-label>
          <input type="email" #email="ngModel" name="email" [(ngModel)]= "usuario.email" required matInput placeholder="E-mail">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Contraseña</mat-label>
          <input type="password" #inputPassword="ngModel" name="inputPassword" [(ngModel)]= "usuario.password" required matInput placeholder="Contraseña">
        </mat-form-field>
      </p>      
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Nombre</mat-label>
          <input #nombre="ngModel" name="nombre" [(ngModel)]= "usuario.nombres" required matInput placeholder="Nombres">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Apellidos</mat-label>
          <input #apellidos="ngModel" name="apellidos" [(ngModel)]= "usuario.apellidos" required matInput placeholder="Apellidos">
        </mat-form-field>
      </p>      
      
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Provincia</mat-label>
          <mat-select [(ngModel)]="provinciaElejida" (selectionChange)="cambioProvincia($event.value)" name="provincia"
            [compareWith]="compareObjects">
            <mat-option [value]="p" *ngFor="let p of provincias">{{p.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>      
      </p>

      <p *ngIf="provinciaElejida">
        <mat-form-field appearance="standard">
          <mat-label>Ciudad</mat-label>
          <mat-select name="ciudad"
            [(ngModel)]="usuario.lugar" [compareWith]="compareObjects">
            <mat-option [value]="c" *ngFor="let c of ciudades">{{c.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
      </p>

      <p>  
        <mat-form-field appearance="standard">
          <mat-label>Contacto</mat-label>
          <input type="tel" #inputContacto1="ngModel" name="inputContacto1" [(ngModel)]= "contacto1" matInput placeholder="Contacto">
        </mat-form-field>
      </p>     
              
    </mat-card-content> 
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Registrarme</button>
    </mat-card-actions>
  </mat-card>
  </div>
</form>
</div>
