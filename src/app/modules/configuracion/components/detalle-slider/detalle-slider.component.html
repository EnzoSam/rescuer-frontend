<div class="container col-md-4">
    <form  #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">  
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{page_title}}</mat-card-title>
          <mat-card-subtitle>{{page_subTitle}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>   
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Titulo</mat-label>
              <input #titulo="ngModel" name="titulo" [(ngModel)]= "slider.titulo" required matInput placeholder="Titulo">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Subtitulo</mat-label>
              <input #subtitulo="ngModel" name="subtitulo" [(ngModel)]= "slider.subtitulo" required matInput placeholder="Subtitulo">
            </mat-form-field>
          </p>          
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Referencia</mat-label>
              <input #referencia="ngModel" name="referencia" [(ngModel)]= "slider.referencia" required matInput placeholder="Referencia">
            </mat-form-field>
          </p>                  
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Orden</mat-label>
              <input type="number" #orden="ngModel" name="orden" [(ngModel)]= "slider.orden" required matInput placeholder="Orden">
            </mat-form-field>
          </p>            
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Estado</mat-label>
              <input type="number" #estado="ngModel" name="estado" [(ngModel)]= "slider.estado" required matInput placeholder="Estado">
            </mat-form-field>
          </p>          
          
          <div class="form-group">
            <label for="imagen">Imagen</label>

            <div *ngIf="slider && slider.imagen">
              <img src={{urlRecursosGeneral}}{{slider.imagen}} class="avatar_edit">
            </div>
          </div>

          <app-subir-archivo-conf (archivoSubido)="imagenSubida($event)" [urlBase]="urlUploadGeneral"></app-subir-archivo-conf>          

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Guardar</button>
        </mat-card-actions>
      </mat-card>
      </div>
    </form>
    </div>
