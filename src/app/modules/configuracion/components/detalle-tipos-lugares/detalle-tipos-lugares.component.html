<div class="container col-md-4">
    <form  #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">  
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{page_title}}</mat-card-title>
          <mat-card-subtitle>{{page_subTitle}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>   
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Nombre</mat-label>
              <input #nombre="ngModel" name="nombre" [(ngModel)]= "tipoLugar.nombre" required matInput placeholder="Nombre">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Referencia</mat-label>
              <input #referencia="ngModel" name="referencia" [(ngModel)]= "tipoLugar.referencia" required matInput placeholder="Referencia">
            </mat-form-field>
          </p>                  
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Orden</mat-label>
              <input #orden="ngModel" name="orden" [(ngModel)]= "tipoLugar.orden" required matInput placeholder="Orden">
            </mat-form-field>
          </p>            
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Tipo Hijo</mat-label>
              <mat-select name="tipoHijo"
                [(ngModel)]="tipoLugar.tipoHijo">
                <mat-option [value]="t" *ngFor="let t of todosLosTipos">{{t.nombre}}</mat-option>
              </mat-select>
            </mat-form-field>
          </p>                           
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Guardar</button>
        </mat-card-actions>
      </mat-card>
      </div>
    </form>
    </div>
