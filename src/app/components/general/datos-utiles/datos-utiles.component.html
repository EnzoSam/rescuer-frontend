<div>
    <h1>Datos Utiles</h1>
</div>
<br>
<div class="container-datos">
    <div *ngFor="let d of datos"> 
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{d.titulo}}</mat-card-title>
            <mat-card-subtitle>{{d.subtitulos}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                Tel: {{d.telefono}}
            </p>
            <p>
                Direccion: {{d.direccion}}
            </p>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</div>
</div>
