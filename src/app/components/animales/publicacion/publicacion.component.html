<article>
    <div *ngIf="publicacion">
        <mat-card class="animal-card">
            <mat-card-header>
              <mat-card-title>{{publicacion.titulo}}</mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <a mat-card-image [routerLink]="[rutaDetalle,publicacion.id]">
                <img class="imagen-animal"  [src]="urlImagen" alt={{publicacion.titulo}}>
            </a>
            <mat-card-content> 
              <p>
                {{publicacion.descripcion}}
              </p>
            </mat-card-content>
    
            <mat-card-actions *ngIf="!esPublicidad()">
                <button mat-button  [routerLink]="[rutaDetalle,publicacion.id]">Conocer mas</button>
                <button mat-button >Compartir</button>
            </mat-card-actions>
            <div *ngIf="esPublicidad()" class="publicidad-indicador">
              Publiciad
            </div>
          </mat-card>
        </div>
      </article>
